<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
<title>Tic Tac Toe</title>
</head>
<body>
<div class="container flex">
	<h1 align="center">The<br> <span id="header">Tic-Tac-Toe</span><br> Game</h1>
	<div align="center">
	<button type="button" class="btn btn-outline-danger" id="forX">For X to Start</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<button type="button" class="btn btn-outline-warning" id="forO">For O to Start</button></div>
	<br>
 	<div id="status" align="Center"></div>
 	<br>
<table border="1" align="center">
	<tr>
		<td id="s1" class="square" onclick="cell_clicked(this);"></td>
		<td id="s2" class="square" onclick="cell_clicked(this);"></td>
		<td id="s3" class="square" onclick="cell_clicked(this);"></td>
	</tr>
	<tr>
		<td id="s4" class="square" onclick="cell_clicked(this);"></td>
		<td id="s5" class="square" onclick="cell_clicked(this);"></td>
		<td id="s6" class="square" onclick="cell_clicked(this);"></td>
	</tr>
	<tr>
		<td id="s7" class="square" onclick="cell_clicked(this);"></td>
		<td id="s8" class="square" onclick="cell_clicked(this);"></td>
		<td id="s9" class="square" onclick="cell_clicked(this);"></td>
	</tr>
</table><br>
<div align="center"><button type="button" class="btn btn-primary" onclick="reset();">Reset</button> </div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
